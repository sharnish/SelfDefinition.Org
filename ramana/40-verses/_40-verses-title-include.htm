        <!-- THIS IS THE CHECKBOX METHOD. THIS SECTION USES "ADD DARK CLASSES" METHOD -->
        <!-- js code is in _add-class-dark-and-cookie.js -->

    <div class="title-image-div" style="margin: 5px auto;">
